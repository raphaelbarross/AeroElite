<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Voo - UI Clone</title>
    <link rel="stylesheet" href="../css/reserva.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="">
   <link rel="stylesheet" href="../css/estilos.comuns.css">

</head>
<body>
    <header>
     <div class="borda">
      <div class="left">
        <img class="logo" src="../assents/logo.png" alt="AeroElite">
        <h3>AeroElite</h3>
        </div>
        <nav class="nav-links"> 
          <a href="index.html">Início</a>
          <a href="frota.html">Frota</a>
          <a href="servicos.html">Serviços</a>
          <a href="sobre.html">Sobre</a>
          <a href="contato.html">Contato</a>
          <a class="reserva" href="reserva.html">Reserve Já</a>
        </nav>
      </div>
    </header>
    <div class="container">
        
        <main class="card">
            <h1 class="card-title">Detalhes do Voo</h1>

            <form>
                <div class="form-section">
                    <label class="section-label">Tipo de Viagem</label>
                    <div class="radio-group">
                        <input type="radio" id="one-way" name="trip-type" value="one-way" checked hidden>
                        <label for="one-way" class="radio-button active">Só ida</label>

                        <input type="radio" id="round-trip" name="trip-type" value="round-trip" hidden>
                        <label for="round-trip" class="radio-button">Ida e Volta</label>
                    </div>
                </div>

                <div class="form-row location-row">
                    <div class="input-group">
                        <label class="section-label">Origem</label>
                        <div class="input-field">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="Cidade ou aeroporto de origem">
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="section-label">Destino</label>
                        <div class="input-field">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="Cidade ou aeroporto de destino">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group date-input">
                        <label class="section-label">Data de Partida</label>
                        <div class="input-field">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="text" placeholder="mm/dd/yyyy">
                            <span class="input-icon-right"><i class="fas fa-calendar-day"></i></span>
                        </div>
                    </div>
                    <div class="input-group time-input">
                        <label class="section-label">Horário Preferido</label>
                        <div class="input-field">
                            <i class="far fa-clock"></i>
                            <input type="text" placeholder="--:-- --">
                            <span class="input-icon-right"><i class="fas fa-chevron-down"></i></span>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Anterior</button>
                    <button type="submit" class="btn btn-primary">Próximo</button>
                </div>
            </form>
        </main>
    </div>
    <footer class="site-footer">
        <div class="footer-content">
            <!-- Linha Divisória Superior -->
            <div class="divider"></div>

            <div class="footer-primary">
                <div class="footer-copyright">
                    © 2024 Elite Aviation. Todos os direitos reservados.
                </div>
                <div class="footer-links">
                    <a href="#">Política de Privacidade</a>
                    <a href="#">Termos de Uso</a>
                    <a href="#">Cookies</a>
                </div>
            </div>

            <!-- Linha Divisória Inferior -->
            <div class="divider"></div>

            <div class="footer-certifications">
                <div class="cert-title">Certificações</div>
                <div class="cert-list">
                    AAA • BBB • CCC DDD • EEE
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
